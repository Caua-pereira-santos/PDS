<body>
  <h1 class ="title" >Seus restaurantes favoritos estão aqui:</h1>
  <div class="galeria">
  </div>

<script>
// JavaScript para exibir as imagens favoritas
let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];
let galeria = document.querySelector('.galeria');

favoritos.forEach(function(imagem) {
  let div = document.createElement('div');
  div.className = 'imagem';
  div.style.backgroundImage = `url(${imagem})`;
  galeria.appendChild(div);

  let langs = document.querySelector(".langs"),
            link = document.querySelectorAll("a"),
            title = document.querySelector(".title"),
            h = document.querySelector(".h")
            f = document.querySelector(".f");

    link.forEach(el=>{
     el.addEventListener("click", ()=>{
          langs.querySelector(".active").classList.remove("active");
          el.classList.add("active");

          let attr = el.getAttribute("language")

          title.textContent = data[attr].title
          h.textContent = data[attr].h
          f.textContent = data[attr].f
     })
})
      
      let data = {
        portuguese : {
          h: "Home",
          f: "Favoritos",
          title: "Seus restaurantes favoritos estão aqui:" 
        },
        english : {
          h: "Home",
          f: "Favorites",
          title: "Your favorite restaurants are here:" 
        }

      }
});
</script>
