    </div>

    <script>
      let favoritarBtns = document.querySelectorAll('.favoritar');
      let favoritos = [];

      favoritarBtns.forEach(function(btn) {
        btn.addEventListener('click', function() {
          let imagem = this.getAttribute('data-imagem');
          if (favoritos.includes(imagem)) {
            let index = favoritos.indexOf(imagem);
            favoritos.splice(index, 1);
            this.classList.remove('favorito');
          } else {
            favoritos.push(imagem);
            this.classList.add('favorito');
          }
          localStorage.setItem('favoritos', JSON.stringify(favoritos));
        });
      });
      /*linguagens*/
       let langs = document.querySelector(".langs"),
            link = document.querySelectorAll("a"),
            title = document.querySelector(".title"),
            h = document.querySelector(".h")
            f = document.querySelector(".f");

    link.forEach(el=>{
     el.addEventListener("click", ()=>{
          langs.querySelector(".active").classList.remove("active");
          el.classList.add("active");

          let attr = el.getAttribute("language")

          title.textContent = data[attr].title
          h.textContent = data[attr].h
          f.textContent = data[attr].f
     })
})
      
      let data = {
        portuguese : {
          h: "Home",
          f: "Favoritos",
          title: "Bem-vinda de volta, Akemi!" 
        },
        english : {
          h: "Home",
          f: "Favorites",
          title: "Welcome Back , Akemi!" 
        }

      }

  
    </script>
